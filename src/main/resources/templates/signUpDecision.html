<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>tanomo</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	
	<h2>新規登録</h2>
<script th:inline="javascript">
		const form = /*[[${SignUpCheck}]]*/"SignUpCheck";
		if(form == true){
			document.write('<p id="p">新規登録に成功しました。</p>');
		} else{
			document.write('<p id="p">新規登録に失敗しました。</p>');
		}
</script>

<table cellspacing="20">
		<tr>
			<td>
				<form th:action="@{/menu}" method="POST">
					<input type="submit" value="戻る" class="btn">
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
