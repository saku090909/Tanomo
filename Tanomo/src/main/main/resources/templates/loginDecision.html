<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>tanomo</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	
	<h2>ログイン</h2>
	<script th:inline="javascript">
		const form = /*[[${LoginCheck}]]*/"LoginCheck";
		if(form == true){
			document.write('<p id="p">ログインに成功しました。</p>');
		} else{
			document.write('<p id="p">ログインに失敗しました。</p>');
		}
	</script>

<table cellspacing="20">
		<tr>
			<td>
				<form th:action="@{/menu}" method="POST">
					<input type="submit" value="戻る" class="btn">
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
